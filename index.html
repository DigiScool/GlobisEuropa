<html>
<head>
	<title>Globi's Europa</title>
	<link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="gameContainer">

		<div id="headBar">
			<p id="headline"></p>
		</div>
		<div id="loadingContainer">
			<div id="processBar">
				<div id="process">

				</div>
			</div>
			<button class="hide" id="startGame">Spiel starten</button>
		</div>
		<div id="canvasContainer" class="hide">
			<canvas id="canvas" width="1024" height="568">
			</canvas>
		</div>
		<div id="footBar">
			<button id="button_newGame" class="hide">Neues Spiel</button>
			<button id="button_loadLevel" class="hide">Level laden</button>
			<button id="button_zurueck" class="hide">Zur&uuml;ck</button>
			<button id="button_sound" class="hide">SL</button>
			<button id="button_home" class="hide">H</button>
		</div>
	</div>
	<script data-main="js/main" src="js/lib/require.js"></script>
</body>
