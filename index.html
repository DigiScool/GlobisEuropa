<html>
<head>
	<title>Globi's Europa</title>
	<!--<link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="gameContainer">

		<div id="headBar">
			<p id="headline"></p>
		</div>

		<div id="canvasContainer" >
			
			<div id="levelLoader" >
				<div id="levelLoader_Display">
					<div id="levelLoader_Headline"></div>
					<div id="levelLoader_processBar">
						<div id="levelLoader_process">
						</div>
					</div>

				</div>
				<div id="loading_icon"></div>
			</div>

			<div id="startScreen" class="hide" >
				<div>
				
			</div>
			</div>
	
			<canvas id="canvas" width="1024" height="568">
			</canvas>
			
			<div id="menue">
				<div id="menue_text_position">
					<div id="menue_picture_area" class="frame_image round"></div>
					<div id="menue_headline">
						<p class="headline1">Westeuropa</p>
						<p id="menue_text" class="text_normal">
							Lerne die Länder um Deutschland</br> kennen. Finde heraus 
 					 		welche Staaten <br /r> am atlantischen Ozean liegen, <br 7> oder welches
 				 			das höchste Gebirge <br /> dieser  Region ist
						</p><br><br>
						<input type="checkbox" checked="checked" name="Tutorial" value="Tutorial zeigen">Tutorial spielen</input>
					</div>
				</div>
			</div>
			
		</div>
		<div id="footBar">
			<button id="button_startGame" class="button round">Spiel starten</button>
			<button id="button_cancelIntro" class="hide button round">Intro abbrechen</button>
			<button id="button_newGame" class="hide button round">Neues Spiel</button>
			<button id="button_loadLevel" class="hide button round">Level laden</button>
			<button id="button_zurueck" class="hide button round">Zur&uuml;ck</button>
			<button id="button_sound" class="hide button round">SL</button>
			<button id="button_home" class="hide button round">Home</button>
		</div>
	</div>
	<script data-main="js/startup" src="js/lib/require.js"></script>
</body>
</html>
